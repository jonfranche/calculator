<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="title"><h1>Calculator</h1></div>
        <div id="container">
            <div id="display">
                <div id="input">0</div>
            </div>
            <div id="calculator">
                <div id="num7"><button id="bttn">7</button></div>
                <div id="num8"><button id="bttn">8</button></div>
                <div id="num9"><button id="bttn">9</button></div>
                <div id="divide"><button id="op">/</button></div>
                <div id="num4"><button id="bttn">4</button></div>
                <div id="num5"><button id="bttn">5</button></div>
                <div id="num6"><button id="bttn">6</button></div>
                <div id="multi"><button id="op">*</button></div>
                <div id="num1"><button id="bttn">1</button></div>
                <div id="num2"><button id="bttn">2</button></div>
                <div id="num3"><button id="bttn">3</button></div>
                <div id="subtract"><button id="op">-</button></div>
                <div id="num0"><button id="bttn">0</button></div>
                <div id="decimal"><button id="deci">.</button></div>
                <div id="equals"><button id="eql">=</button></div>
                <div id="add"><button id="op">+</button></div>
                <div id="clr"><button id="clear">Clr</button></div>
                <div id="delete"><button id="del">Del</button></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
